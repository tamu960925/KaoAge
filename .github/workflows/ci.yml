name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests with coverage
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7
          arguments: >
            sdk-core:jacocoDebugUnitTestReport
            sdk-bestshot:jacocoDebugUnitTestReport
            samples:cashier-app:jacocoDebugUnitTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            sdk-core/build/reports/jacoco/jacocoDebugUnitTestReport/jacocoDebugUnitTestReport.xml
            sdk-bestshot/build/reports/jacoco/jacocoDebugUnitTestReport/jacocoDebugUnitTestReport.xml
            samples/cashier-app/build/reports/jacoco/jacocoDebugUnitTestReport/jacocoDebugUnitTestReport.xml
          fail_ci_if_error: true
